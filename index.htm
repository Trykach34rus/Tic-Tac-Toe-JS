<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="tic-tac-toe-container">
			<table>
				<tr class="upper-part">
					<td class="upper-cell"></td>
					<td class="upper-cell"></td>
					<td class="upper-cell"></td>
				</tr>
				<tr class="middle-part">
					<td class="middle-cell"></td>
					<td class="middle-cell"></td>
					<td class="middle-cell"></td>
				</tr>
				<tr class="lower-part">
					<td class="lower-cell"></td>
					<td class="lower-cell"></td>
					<td class="lower-cell"></td>
				</tr>
			</table>
		</div>
		<div class="controls">
			<span>Победы X: <span id="x-score">0</span></span>
			<button class="reset-btn">Новая игра</button>
			<span>Победы O: <span id="o-score">0</span></span>
			<span>Ничьи: <span id="draw-score">0</span></span>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
